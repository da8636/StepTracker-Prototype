
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="login.js"></script>

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
    <style>
        .bg {
            background-image: url("loginbackground.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
		.dropdown{
			margin: 0 auto;
			width: 158px;
		}
		.fullwidth {
			width: 100%;
		}
    </style>
  </head>
  <body class="bg">

        <div id="wrapper">
                <div class="overlay"></div>

                <!-- Page Content -->
                <div id="page-content-wrapper">

						<div class="container">
							<center>
                            <img src="alexandra.jpg" width="160px" style="border-radius:50%;" id="dp">
                            <br  />
                            <br  />
                            <label id="name">Alexandra</label>
							</center>
							<br />
							<br />
							<div class="dropdown">
								<button class="btn dropdown-toggle btn-default" id="dropdownlogin" style="width:158px" data-toggle="dropdown">Select User
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#" onclick="setLogin('alexandra')">Alexandra</a></li>
								<li><a href="#" onclick="setLogin('alexander')">Alexander</a></li>
							</ul>
							</div>
							<br />
							<br />
							<br />
							<br />
							<center>
							<input class="btn fullwidth btn-primary" type="submit" value="Login" onclick="login()">
							</center>
						</div>

                </div>
                <!-- /#page-content-wrapper -->

            </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./navbar.js"></script>
  </body>
</html>
